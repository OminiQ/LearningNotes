<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动布局</title>
<style>
	#lside{
		width: 100px;
		height: 100px;
		background: green;
		float: left;
	}

	#rside{
		width: 100px;
		height: 100px;
		background: orange;
		float: left;
	}
	div{
		width: 400px;
		height: 400px;
		background: yellow;
	}
</style>
</head>
<body>
	<div id="lside">我是左</div>
	<div id="rside">我是右</div>
	<div>我是普通div</div>
</body>
</html>
