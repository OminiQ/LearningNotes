<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>border</title>
<style>
	#test1{
		width: 300px;
		height: 300px;
		background: green;
		border: 10px solid yellow;
	}
	#test2{
		width: 300px;
		height: 300px;
		background: green;
		border-left: 10px dashed yellow;
	}
</style>
</head>
<body>
	<div id="test1">border三要素：宽，形状，颜色</div>
	<div id="test2"></div>
</body>
</html>
