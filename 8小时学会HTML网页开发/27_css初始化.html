<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./css/initialize.css">
<style>
	ul{
		border: 1px solid red;
	}

	li{
		border: 1px solid blue;
	}
</style>
</head>
<body>
	<div>
		相同的元素，如li，在不同的浏览器下，显示的效果稍有不同<br>
		是因为浏览器对各元素的margin，border，font-size等略有不同<br>
		如果要杜绝这种情况，我们通过css强制所有元素属性的值都一样，<br>
		这样浏览器显示就一致了，减少了不兼容情况<br>
		<ul>
			<li>a</li>
			<li>b</li>
			<li>c</li>
			<li>d</li>
		</ul>
	</div>
</body>
</html>
