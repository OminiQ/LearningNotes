<body>
	/*h$*7>{title$}*/
	<h1>title1</h1>
	<h2>title2</h2>
	<h3>title3</h3>
	<h4>title4</h4>
	<h5>title5</h5>
	<h6>title6</h6>
	<h7>title7</h7>

	<p>p表示段落，在新闻网站中h和p经常一起出现</p>
