<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格</title>
<style>
	td, th{
		border: 1px solid black;
		width: 100px;
		height: 20px;
	}
	table{
		border-collapse: collapse;
	}
</style>
</head>
<body>
	<table>
		<tr>
			<th>时间日期</th>
			<th>1</th>
			<th>2</th>
			<th>3</th>
			<th>4</th>
			<th>5</th>
		</tr>
		<tr>
			<td rowspan="2">上午</td>
			<td>语文</td>
			<td>地理</td>
			<td>代数</td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td>语文</td>
			<td>地理</td>
			<td>代数</td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td colspan="6"></td>
		</tr>
		<tr>
			<td rowspan="2">下午</td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>
</body>
</html>
