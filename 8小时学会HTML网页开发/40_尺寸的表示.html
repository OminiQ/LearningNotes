<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
	#par{
		width: 600px;
		height: 300px;
		background: green;
	}

	#son1{
		width: 300px;
		height: 100px;
		background: blue;
	}

	#son2{
		width: 50%;
		height: 50%;
		background: purple;
	}

	#test{
		font-size: 20px;
	}

	#p1{
		font-size: 10px;
	}

	#p2{
		font-size: 1em;
	}
</style>
</head>
<body>
	<div id="par">
		<div id="son1">像素表示</div>
		<div id="son2">百分比表示，块状元素没写宽度，默认占满父元素的宽度</div>
	</div>
	<div id="test">
		父元素
		<P id="p1">像素表示</P>
		<P id="p2">em表示，em是相对大小，是指其父元素中的一个'm'的大小</P>
	</div>
</body>
</html>
