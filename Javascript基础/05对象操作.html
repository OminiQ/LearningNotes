<script>
    //js的变量类型有字符串,布尔等 在操作这些变量类型的时候,可以将他们看成是对象来操作 因为js 把一切都封装成对象来看
    //字符串对象
    var a = 'hello world';
    console.log(a.length);//方法
    console.log(a.indexOf('l'));

    //日期对象
    var b = new Date();
    console.log(b.getDate());
    console.log(b.getMonth());//5??

    //数学对象
    console.log(Math.floor(4.7));

    window.alert('我要关闭咯');
    window.close();
</script>
