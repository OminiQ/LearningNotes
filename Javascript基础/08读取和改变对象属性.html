<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <img src="./off.jpg" alt="" onclick="change()">
</body>
<script>
    function change(){
        var img = document.getElementsByTagName('img')[0];
        if (img.src.indexOf('of') > -1) {
            img.src = './on.jpg';
        }else{
            img.src = './off.jpg';
        }
    }
</script>
</html>
