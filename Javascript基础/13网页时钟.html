<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" title="时钟" style="height: 60px; width: 350px; border: 3px solid red;">
</body>
<script>
    function clock(){
    var input = document.getElementsByTagName('input')[0];
    var date = new Date();
    var y = date.getFullYear();
        y = y + '/' + (date.getMonth() + 1);
        y += '/' + date.getDate();
        y += ' ' + date.getHours();
        y += ':' + date.getMinutes();
        y += ':' + date.getSeconds();
    //console.log(y);
    input.value = y;
    }
    clock();
    window.setInterval('clock()', 1000);
</script>
</html>
