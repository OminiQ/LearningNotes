<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    div{
        height:200px;
        width: 200px;
    }
    #t1{
        background: red;
        float: left;
    }
    #t2{
        background: blue;
        float: left;
    }
    #t3{
        background: orange;
        float: left;
    }
    li{
        float: left;
        list-style-type: none;
        margin-left: 10px;
    }
</style>
<body>
    <div id="comm" style="height: 50px;">
        <ul>
            <li><a href="#" onmouseover="show(t1)">t1</a></li>
            <li><a href="#" onmouseover="show(t2)">t2</a></li>
            <li><a href="#" onmouseover="show(t3)">t3</a></li>
        </ul>
    </div>
    <div id="t1"></div>
    <div id="t2" style="display: none;"></div>
    <div id="t3" style="display: none;"></div>
</body>
<script>
    var a1 = document.getElementById('t1');
    var a2 = document.getElementById('t2');
    var a3 = document.getElementById('t3');
    function show(test){
        if (test == a1) {
            t1.style.display = 'block';
            t2.style.display = 'none';
            t3.style.display = 'none';
        }else if (test == a2) {
            t1.style.display = 'none';
            t2.style.display = 'block';
            t3.style.display = 'none';
        }else if (test == a3){
            t1.style.display = 'none';
            t2.style.display = 'none';
            t3.style.display = 'block';
        }
    }
</script>
</html>
