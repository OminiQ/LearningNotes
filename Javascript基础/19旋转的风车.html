<body>
    <div>
        <img src="./fc.jpg" alt="">
    </div>
    <input type="button" onclick="act()" value="开始">
    <input type="button" onclick="stp()" value="停止">
</body>
<script>
    var img = document.getElementsByTagName('img')[0];
    var num = 0;
    function change(){
        if (num > 0) {
            num = num + 5;
            img.style.transform = 'rotate(' + num + 'deg)';
        }
    }
    function act(){
        num = 5;
    }
    function stp(){
        num = -5;
    }
    window.setInterval('change()', 100);
</script>
</html>
